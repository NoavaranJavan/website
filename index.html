<!DOCTYPE html>
<html class="no-js" lang="fa">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<title>شرکت نوآوران جوان</title>
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v27.2.0/dist/font-face.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="css/icofont.css" />
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/responsive.css" />
</head>
<body class="bg-img body-bg">
	<div class="canvas-area">
		<canvas class="constellation"></canvas>
	</div>
	<div class="preloader-wrap">
		<div class="preloader">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
	</div>
	<div class="shape-1"><img src="img/shape-1.png" alt="" /></div>
	<div class="shape-2"><img src="img/shape-2.png" alt="" /></div>
	<div class="shape-3"><img src="img/shape-3.png" alt="" /></div>
	<div class="bg-img color-white main-container">
		<div id="header" class="style-1">
			<div class="container">
				<nav class="navbar navbar-expand-lg">
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="icofont icofont-navigation-menu"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="nav nav-pills mx-auto nav-style1" id="pills-tab" role="tablist">
							<li class="nav-item" role="presentation"><a class="nav-link nav-menu active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">اصلی</a></li>
							<li class="nav-item" role="presentation">
								<a class="nav-link nav-menu" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab" aria-controls="pills-contact" aria-selected="false">تماس با ما</a>
							</li>
						</ul>
					</div>
					<div class="head-contact-us"><a href="tel:+989177788155">۰۹۱۷ ۷۷ ۸۸ ۱۵۵</a></div>
				</nav>
			</div>
		</div>
		<div class="tab-content" id="pills-tabContent">
			<div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
				<div id="main-content-home" class="xs-no-positioning fixed fixed-middle">
					<div>
						<div class="container">
							<div class="row">
								<div class="col-12">
									<div class="title">
										<span class="main-title">شرکت نوآوران جوان</span>
										<p class="small-title">طراحی و برنامه نویسی، وب‌سایت و اپلیکیشن موبایل</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
				<div id="main-content-contact" class="xs-no-positioning fixed fixed-middle">
					<div class="container">
						<div class="row">
							<div class="col-12">
								<div class="title">
									<span class="contact-main-title">تماس با ما</span>
								</div>
							</div>
						</div>
					</div>
					<div class="container">
						<div class="row justify-content-center">
							<div class="col-12">
								<div class="contact-form-main-div">
									<form id="contact-form" action="#" class="clearfix text-center">
										<div class="row">
											<div class="success">پیام شما با موفقیت ارسال شد.</div>
											<spa class="error">ایمیل شما درست وارد نشده است یا پیام نوشته شده کوتاه است.</div>
											<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 form-field">
												<input type="text" id="name" name="name" class="form-control" placeholder="نام شما" /><i class="icofont icofont-user"></i>
											</div>
											<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 form-field">
												<input type="email" id="email_address" name="email" class="form-control" placeholder="example@example.com" /><i class="icofont icofont-envelope"></i>
											</div>
											<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 form-field">
												<input type="text" id="phone" name="phone" class="form-control" placeholder="09171234567" /><i class="icofont icofont-phone"></i>
											</div>
											<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 form-field">
												<input type="text" id="address" name="address" class="form-control" placeholder="Shiraz" /><i class="icofont icofont-location-pin"></i>
											</div>
											<div class="col-md-12 col-lg-12 col-xl-12 form-field"><textarea id="message" name="message" class="form-control" placeholder="پیام خود را این تایپ کنید" rows="7"></textarea></div>
										</div>
										<button type="submit" name="submit" id="submit" class="btn btn-primary">ارسال پیام <i class="icofont icofont-arrow-left"></i></button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="social-icon-box text-center">
		<ul class="list-inline social-icons social-icons-body">
			<li>
				<a href="#" target="_blank" class=""><i class="icofont icofont-social-facebook"></i></a>
			</li>
			<li>
				<a href="#" target="_blank" class=""><i class="icofont icofont-social-twitter"></i></a>
			</li>
			<li>
				<a href="#" target="_blank" class=""><i class="icofont icofont-social-google-plus"></i></a>
			</li>
		</ul>
	</div>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/zepto.min.js"></script>
	<script src="js/constellation.min.js"></script>
	<script src="js/stars.js"></script>
	<script src="js/scripts.js"></script>
	<script>
		$('.canvas-area canvas').constellation({
			star: {
				width: 3
			},
			line: {
				color: 'rgba(255,255,255,0.7)'
			},
			length: (window.innerWidth / 9),
			radius: (window.innerWidth / 5)
		});
	</script>
</body>
</html>
